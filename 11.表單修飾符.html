<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>

    <div id="box">
        <!-- .lazy 失去焦點時才同步 節省資源 -->
        <input type="text" v-model.lazy="myText">
        {{myText}}
        <input type="text" v-model.number="myNumber">
        <!--number 會把除了數字的字符刪去((有點雞肋 不如直接指定type=number ))  -->
        {{myNumber}}
        <input type="text" v-model.trim.lazy="myUserName">
        |{{myUserName}}|
        <!--.trim去除首尾空格  以免用戶註冊不小心輸入空格  -->
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                myText: "",
                myNumber: 0,
                myUserName: ""


            },
            methods: {},
        });
    </script>
</body>

</html>
