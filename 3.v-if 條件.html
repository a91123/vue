<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>

    <div id="box">
        <button @click="createHandle()">Click</button>
        <div v-if="isCreate">動態創建{{isCreate}}</div>
        <div v-else="isCreate">動態刪除 {{isCreate}}</div>
        <div v-if="shopCart.length>0">
            <ul>
                <li v-for="data in shopCart">{{data}}</li>
            </ul>
        </div>

        <h1>{{shopCart.length}}</h1>
        <div v-else>
            購物車沒有東西捏
        </div>
        <button @click="removeCart()">移除</button>
        <button @click="whichAdd()">增加名次 </button>
        <div v-if="which===1">第一名</div>
        <div v-else-if="which===2">第二名</div>
        <div v-else="which===3">第三名</div>

    </div>
    <script>
        var vm = new Vue({
            el: "#box",//開始渲染
            data: {//狀態
                isCreate: true,
                shopCart: [],
                which: 1
            },
            methods: {//方法
                createHandle() {
                    this.isCreate = !this.isCreate
                    this.shopCart = ['乖乖', '可樂果', '麵包']
                },
                removeCart() {
                    this.shopCart = []
                },
                whichAdd() {
                    this.which += 1
                    if (this.which > 3) {
                        this.which = 1
                    }

                }
            }
        });
    </script>
</body>

</html>
