<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <navbar>
            <button @click="handleShow()"> Click</button>
            <!-- slot 子可訪問父組件作用域  -->
        </navbar>
        <sidebar v-show='isShow'></sidebar>
    </div>
    <script>
        Vue.component('sidebar', {
            template: `
            <div style="background:yellow;width:200px">
                <ul>
                <li>乖乖</li>
                <li>薯條</li>
                <li>巧克力</li>
                </ul>
            </div>
            `
        })
        Vue.component('navbar', {
            template: `
            <div>
           <slot ></slot > 
            </div> 
            `,


        })
        var vm = new Vue({
            el: "#box",
            data: {
                isShow: true,
                a: 123
            },
            methods: {
                handleShow() {
                    this.isShow = !this.isShow
                }
            },
        });
    </script>
</body>

</html>
