<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <input type="text" v-model="mytext">
        {{mytext}}
        <textarea v-model="mytext2"></textarea>
        {{mytext2}}
        <br />
        <input type="checkbox" v-model="isChecked">紀錄使用者
        <!-- 用ischecked 紀錄 check狀態 -->
        {{isChecked}}
        <br />
        <p>
            你喜歡那些運動?
            <input type="checkbox" v-model="checkgroup" value="游泳"> 游泳
            <input type="checkbox" v-model="checkgroup" value="跑步">跑步
            <input type="checkbox" v-model="checkgroup" value="爬山">爬山
            <input type="checkbox" v-model="checkgroup" value="我不喜歡運動">我不喜歡運動
            {{checkgroup}}
            <!-- 用checkgroup v-model紀錄狀態-->
        </p>
        <p>你最喜歡的程式語言
            <input type="radio" v-model="picked" value="JAVA">JAVA
            <input type="radio" v-model="picked" value="PHP">PHP
            <input type="radio" v-model="picked" value="NO不喜歡">NO不喜歡
            {{picked}}
            <!-- 用picked v-model紀錄狀態-->
        </p>
    </div>


    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                mytext: "",
                mytext2: "",
                isChecked: false,
                // 默認值不打勾
                checkgroup: [],
                picked: ''
            },
            methods: {},
        });
    </script>
</body>

</html>
