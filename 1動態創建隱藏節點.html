<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>

<body>
  <div id="box">
    {{ 10 + 5 }}
    {{ 10 > 20 ? aaa : bbb }}
    <p>{{ myname }}</p>
    {{ myhtml }}
    <!-- v-html 防止攻擊  -->
    <div v-html="myhtml"></div>
    <div v-show="isShow">動態顯示隱藏</div>
    <div v-if="isCreate">動態創建創建刪除</div>
  </div>
  <script>
    var vm = new Vue({
      el: "#box", //vue開始渲染的地方
      data: {
        myname: "tom",
        aaa: "alan",
        bbb: "fool",
        myhtml: "<h1>我是標題</h1>",
        isShow: false,
        isCreate: false,
      }, //狀態
    });
  </script>
</body>

</html>
