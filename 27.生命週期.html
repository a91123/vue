<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <child v-if="isCreated"></child>
        <button @click="isCreated=!isCreated">click</button>
    </div>
    <script>
        Vue.component("child", {
            template: `<div id="aaa">
            child{{title}}
            <button @click="title='1111'">change</button>
            <button @click="title='11112'">change</button>
            
            </div>           
            `,
            data() {
                return {
                    title: "0000",
                    datalist: [],
                    count: 0

                }
            }
            ,
            methods: {},
            beforeCreate() {
                console.log("beforeCreat")
            },
            created() {
                console.log("created")
            },
            beforeMount() {
                console.log('beforeMount')
            },
            mounted() {
                console.log("mounted ", "訪問dom setinterval window onscroll 監聽事件 ajax")
            },
            beforeUpdate() {
                console.log("beforeUpdate")
            },
            updated() {
                console.log("update", "更新之後可以訪問dom")
            },
            beforeDestroy() {
                console.log("beforeDestroy-clearinterval", "window.onscroll=null,$off")
            },
            destroyed() {
                console.log("destroyed-clearinterval", "window.onscroll=null,$off")
            }
        })

        var vm = new Vue({
            el: "#box",
            data: {
                isCreated: true
            },
            methods: {},
        });
    </script>
</body>

</html>
