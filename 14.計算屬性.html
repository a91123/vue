<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <!-- method每調用一次就在執行一次 -->
        <!-- 計算屬性會緩存 只計算一次 -->
        <!-- 所以計算屬性的效能較佳 -->
        <!-- 首字母大寫 -->
        <p>計算屬性{{getMyname}}</p>
        <p>方法{{getMynameMethods()}}</p>
        <p>計算屬性{{getMyname}}</p>
        <p>方法{{getMynameMethods()}}</p>
        <p>計算屬性{{getMyname}}</p>
        <p>方法{{getMynameMethods()}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                myname: "iWEI"
            },
            methods: {
                getMynameMethods() {
                    console.log('方法')
                    return this.myname.substring(0, 1).toUpperCase() + this.myname.substring(1)

                }
            },
            computed: {
                getMyname() {
                    console.log('計算屬性')
                    return this.myname.substring(0, 1).toUpperCase() + this.myname.substring(1)
                }//依賴的狀態改變了 計算屬性會重新計算一遍
            }
        });
    </script>
</body>

</html>
