<html lang="en">

    <script src="lib/vue.js"></script>

                    try {
                        const res = await axios.get('./sale.json')
                        //axios會自動包裝data所以要先取出來
                        console.log(res.data)
                        this.datalist = res.data
                    }
                    catch {
                        error => {

                        }
                    }
