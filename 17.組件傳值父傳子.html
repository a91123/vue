<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <navbar myname="home" :myshow="false"></navbar>
        <navbar myname="list" :myshow=" myshow"></navbar>
        <navbar :myname="parentname" :myshow=" myshow"></navbar>
        <button @click="myshow=!myshow">click</button>
    </div>
    <script>
        Vue.component("navbar", {
            template:
                `
                <div v-show="myshow">
                <button>返回</button>
                navbar{{myname}}
                <button>首頁</button>
                </div>
                `,

            // props: ["myname", 'myshow'],
            props: {
                myname: String,
                myshow: Boolean,
                //屬性驗證
                //null 代表不限類型 
                // String Number Boolean Array Obj Fun..
            }


        })
        var vm = new Vue({
            el: "#box",
            data: {
                parentname: 'father',
                myshow: false,
            },
            methods: {
            },
        });
    </script>
</body>

</html>
